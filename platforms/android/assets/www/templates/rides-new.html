<ion-view title="Spontane Fahrt">
  <ion-content class="has-header">
    <form>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Start</span>
        <input type="text" placeholder="Wo soll die Fahrt beginnen?" ng-autocomplete="resultStart" details="detailsStart" options="optionsStart"/>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Ziel</span>
        <input type="text" placeholder="Wo soll die Fahrt enden?" ng-autocomplete="resultEnd" details="detailsEnd" options="optionsEnd"/>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Anzahl der Personen</span>
        <input type="number" placeholder="Wie viele Personen fahren mit?" ng-model="passengers"/>
      </label>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="submit(resultStart, detailsStart, resultEnd, detailsEnd, passengers)">Fertig</button>
      </div>
    </form>
  </ion-content>
</ion-view>
